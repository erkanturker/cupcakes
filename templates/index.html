<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Cupcakes</title>
  </head>
  <body>
    <div class="container">
      <h1>See all the cupcakes!</h1>

      <ul id="cupcakes-list"></ul>

      <h2>Add a new cupcake!</h2>

      <form id="new-cupcake-form">
        <div class="mb-3">
          <label for="form-flavor" class="form-label">Flavor:</label>
          <input
            type="text"
            class="form-control"
            id="form-flavor"
            name="flavor"
            required
          />
        </div>

        <div class="mb-3">
          <label for="form-size" class="form-label">Size:</label>
          <input
            type="text"
            class="form-control"
            id="form-size"
            name="size"
            required
          />
        </div>

        <div class="mb-3">
          <label for="form-rating" class="form-label">Rating:</label>
          <input
            type="number"
            class="form-control"
            id="form-rating"
            name="rating"
            min="0"
            max="5"
            step="0.1"
            required
          />
        </div>

        <div class="mb-3">
          <label for="form-image" class="form-label">Image:</label>
          <input type="url" class="form-control" id="form-image" name="image" />
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/cupcakes.js"></script>
  </body>
</html>
